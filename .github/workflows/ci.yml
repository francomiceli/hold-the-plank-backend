name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_password
          MYSQL_DATABASE: hold_the_plank_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Wait for MySQL
        run: |
          while ! mysqladmin ping -h"127.0.0.1" -P"3306" -uroot -ptest_password --silent; do
            echo "Waiting for MySQL..."
            sleep 2
          done
          echo "MySQL is ready!"

      - name: Import database schema
        run: |
          mysql -h127.0.0.1 -P3306 -uroot -ptest_password hold_the_plank_test < "Conquer Plank.sql"

      - name: Create test .env file
        run: |
          cat > .env << EOF
          PORT=3000
          NODE_ENV=test
          DB_HOST=127.0.0.1
          DB_PORT=3306
          DB_NAME=hold_the_plank_test
          DB_USER=root
          DB_PASSWORD=test_password
          PRIVY_APP_ID=${{ secrets.PRIVY_APP_ID }}
          PRIVY_APP_SECRET=${{ secrets.PRIVY_APP_SECRET }}
          FRONTEND_URL=http://localhost:8080
          EOF

      - name: Build application
        run: npm run build

      - name: Run tests (if any)
        run: npm test || echo "No tests defined yet"
        continue-on-error: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/
          retention-days: 7

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check TypeScript
        run: npx tsc --noEmit

      - name: Check for common issues
        run: |
          echo "Checking for console.logs in production code..."
          ! grep -r "console\.log" src/ || echo "⚠️ Found console.log statements"
